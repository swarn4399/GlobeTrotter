<div class="bg">
 <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">

        <div class="col-md-4" style="padding-top: 2rem;">
          <mat-card class="mat-elevation-z4">
            <mat-card-content>
              <div class="d-flex flex-column align-items-center text-center">
                <img src="assets/images/profile_image.jpeg" alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4>{{userProfile.name}}</h4>
                  <p class="text-secondary mb-1">{{userProfile.about}}</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md-8" style="padding-top: 2rem;">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title style="padding-bottom: 1rem;">Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Full Name</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                      <input type="text"  [(ngModel)]="form.name" value={{form.name}} name = "fullName" placeholder = "name" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">About</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                      <textarea type="text"  [(ngModel)]="form.about" value={{form.about}} name = "about" placeholder = "about" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Age</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                      <input type="number" [(ngModel)]="form.age" value={{form.age}} name = "age" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Address</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                    <input type="text" [(ngModel)]="form.address" value={{form.address}} name = "address" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Location</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                    <input type="text" [(ngModel)]="form.location" value={{form.location}} name = "location" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Vehicle</h4>
                  </div>
                  <div class="col-sm-9 text-secondary form-group">
                    <input type="text" [(ngModel)]="form.vehicle" value={{form.vehicle}} name = "vehicle" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary form-group">
                      <button type="button" class="btn btn-primary px-4" id="saveChanges"
                    (click)='saveProfileChanges()'>Save Changes</button>
                  </div>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
        
      </div>
    </div>
  </div>
</div>
