<div class="bg">
  <div *ngIf="packages.length!=0; else noPackage">
    <div class="container">        
        <div class="content" style="padding-top: 8rem;">
          <mat-card-header>
            <mat-card-title style="color: rgba(19, 19, 32, 0.901);">Packages</mat-card-title>
          </mat-card-header>
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor = "let package of packages">
              <mat-card class="mat-elevation-z4">
                <mat-card-header>
                  <mat-card-title>{{package.location}}</mat-card-title>
                  <mat-card-subtitle><b>Guide Email:</b> {{package.Email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Accomodation</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Accomodation}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Included</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center" >
                      {{package.Included}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Duration</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Duration}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Itinerary</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Itinerary}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Price</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Price}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <button type="button" class="btn btn-primary px-4"
                        (click)="bookPackage(package.Id)">Book Package</button>
                    </div>
                  </div>
                  <div class="alert alert-success" *ngIf="booked && bookedPackageId==package.Id">
                    Booking successful!
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
  <ng-template #noPackage>
    <div class="container">
      <div style="padding: 10rem; text-align: center;">
        <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:50px;">Sorry, no packages for this place found.</h2>
        <div class="col-sm-9 text-secondary" style="padding-left: 20rem; padding-top: 5rem; text-align: center;">
          <button type="button" class="btn btn-primary px-4" style="font-size: large;"
          (click)="navigate()">Home</button>
        </div>
      </div>
    </div>
  </ng-template>
