<div class="bg">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    
        <form class="example-form"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email"
                    type="text"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="email.errors && f.submitted"
              >
                Email is required!
              </div>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"
                    type="password"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"
              >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Choose a role...</mat-label>
              <mat-select type="role" name="role" [(ngModel)]="form.role" #role="ngModel">
                <mat-option [value]="roles" *ngFor="let roles of Roles" >{{roles}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block">Log in</button>
          <div class="form-group">
            <div
            class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Login successful!
        </div>
      </mat-card>
  </div>
</div>
