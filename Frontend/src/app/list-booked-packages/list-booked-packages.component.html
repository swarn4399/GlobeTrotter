<div class="bg">
    <div class="container" >
      <div *ngIf="bookedPackage.length!=0">
        <div class="content" style="padding-top: 8rem;">
          <mat-card-header>
            <mat-card-title style="color: rgba(19, 19, 32, 0.901);">Your Booked Packages</mat-card-title>
          </mat-card-header>
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let package of bookedPackage">
              <mat-card class="mat-elevation-z4">
                <mat-card-header>
                  <mat-card-title>{{package.Location}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Accomodation</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Accomodation}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Included</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center" >
                      {{package.Included}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Duration</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Duration}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Itinerary</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Itinerary}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Price</h4>
                    </div>
                    <div class="col-sm-9 text-secondary text-center">
                      {{package.Price}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <button type="button" class="btn btn-primary px-4"
                        (click)='addReviewPage()'>Add Review</button>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
